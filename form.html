<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily-Form</title>
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main">

		<div class="account-info">
			<h1 class="account-info__head">Create your free account</h1>
				<p class="account-info__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account?<a href="#">Log in</a>.
				</p>

			<form class="form" action="" method="post">
								
				<input class="form__first-name" type="text" name="first-name" placeholder="First name">
					
				<input class="form__last-name" type="text" name="last-name" placeholder="Last name">
				
				<input class="form__email" type="email" name="email" placeholder="Email address">
				
				<input class="form__password" type="password" name="password" placeholder="Password">

				<input class="form__btn" type="submit" name="submit" value="Sign up for free">

				<p class="form__text">
					By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
				</p>
								
			</form>
		</div>
	</div>
</body>
</html>
